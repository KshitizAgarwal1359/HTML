<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="./chatbox2.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="message sender">
                <div class="sender-info">
                    <img src="./solo-leveling-anime.jpg" alt="Profile Picture">
                    <span>Lupe Fiasco</span>
                </div>
                <div class="message-content">
                    <p>Yo!</p>
                    <p>I got two tickets to go see this awesome band called, Lorem Ipsum Dolor!! Do you want to come?</p>
                    <span class="time-stamp">10:30am on Tue, Mar 23, 2015</span>
                </div>
            </div>
            <div class="message receiver">
                <p>Hey</p>
                <p>I don't think I will be able to make it, but I heard they're great! Have fun and let's try and catch up at some point this week!</p>
            </div>
        </div>
        <div class="message-input">
            <input type="text" placeholder="Write a message...">
        </div>
    </div>
</body>
</html>
